
'Skail.Int14Ger:Role':
  superTypes:
    'TYPO3.Neos:Document': true
  ui:
    label: Rolle
    group: kv
    icon: icon-briefcase
  properties:
    persons:
      type: references
      ui:
        label: Persons
        reloadIfChanged: true
        inspector:
          group: document
          editorOptions:
            nodeTypes:
              - 'Skail.Int14Ger:Person'
    email:
      type: string
      ui:
        label: E-Mail
        inspector:
          group: document
      validation:
        TYPO3.Neos/Validation/NotEmptyValidator: {  }
        TYPO3.Neos/Validation/EmailAddressValidator: {  }
    emailAlias:
      type: string
      ui:
        label: 'E-Mail Alias'
        inspector:
          group: document
      validation:
        TYPO3.Neos/Validation/EmailAddressValidator: {  }
    isExecutiveCommittee:
      type: boolean
      ui:
        label: 'Ist Teil des Vorstands'
        inspector:
          group: document
