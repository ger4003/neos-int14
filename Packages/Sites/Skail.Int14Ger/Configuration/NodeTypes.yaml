'TYPO3.Neos:Document':
  ui:
    label: Seite
    inspector:
      groups:
        media:
          label: 'Media options'
          position: 20
'TYPO3.Neos.NodeTypes:Page':
  childNodes:
    footer:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    title:
      ui:
        inlineEditable: true
        aloha:
          alignment: {  }
          format: {  }
          formatlesspaste:
            button: false
    hasMegaMenu:
      type: boolean
      ui:
        label: 'Mega Menu aktivieren'
        inspector:
          group: visibility
    layout:
      defaultValue: detailPage
      ui:
        inspector:
          editorOptions:
            values:
              landingPage:
                label: 'Landing Page'
              detailPage:
                label: 'Detail Page'
'Skail.Int14Ger:DetailPage':
  superTypes:
    'TYPO3.Neos.NodeTypes:Page': true
  ui:
    label: 'Detail Page'
  properties:
    layout:
      defaultValue: detailPage
      ui:
        inspector:
          group: visibility
'Skail.Int14Ger:LandingPage':
  superTypes:
    'TYPO3.Neos.NodeTypes:Page': true
  childNodes:
    stage:
      type: 'TYPO3.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'Skail.Int14Ger:StageSlider': true
          '*': false
  ui:
    label: 'Landing Page'
  properties:
    layout:
      defaultValue: landingPage
      ui:
        inspector:
          group: visibility
    stageText:
      type: string
      defaultValue: 'Enter Text here ...'
      ui:
        label: 'Stage Text'
        inlineEditable: true
        aloha:
          alignment: {  }
          format:
            u: true
            b: true
            i: true
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
        inspector:
          group: '~'
      validation:
        TYPO3.Neos/Validation/StringLengthValidator:
          minimum: 1
          maximum: 255
    showStageOverlay:
      type: boolean
      defaultValue: true
      ui:
        label: 'Stage Overlay anzeigen'
        reloadIfChanged: true
        inspector:
          group: document
    stageLink:
      type: reference
      ui:
        label: 'Stage Link'
        reloadIfChanged: true
        inspector:
          group: document
    stageLinkText:
      type: string
      defaultValue: 'Enter Link Text...'
      ui:
        label: 'Stage Link Text'
        reloadIfChanged: true
        inspector:
          group: document
'TYPO3.Neos:Content':
  ui:
    inspector:
      groups:
        content:
          label: 'Content options'
          position: 10
  properties:
    title:
      type: string
      defaultValue: 'Enter Text here...'
      ui:
        label: Title
        reloadIfChanged: true
        inlineEditable: true
        inspector:
          group: content
'TYPO3.Neos.NodeTypes:Column':
  properties:
    layout: {  }
    noBottomPadding:
      type: boolean
      ui:
        label: 'Unteren Rand entfernen'
        inspector:
          group: column
'TYPO3.Neos.NodeTypes:Form':
  properties:
    formIdentifier:
      ui:
        inspector:
          editorOptions:
            values:
              '': null
              contact-role-form:
                label: 'Kontakt Formular (Ã„mter)'
