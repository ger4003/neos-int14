
'Skail.Int14Ger:Event':
  superTypes:
    'TYPO3.Neos:Document': true
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
    aside:
      type: 'TYPO3.Neos:ContentCollection'
    beneath:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: Veranstaltung
    group: kv
    icon: icon-calendar
  properties:
    title:
      ui:
        inlineEditable: true
        inspector:
          position: 10
    uriPathSegment:
      ui:
        inspector:
          position: 20
    description:
      type: string
      ui:
        label: 'Kurze Beschreibung'
        inspector:
          group: document
          position: 25
          editor: TYPO3.Neos/Inspector/Editors/TextAreaEditor
    startDate:
      type: DateTime
      ui:
        label: Startdatum
        reloadIfChanged: true
        inspector:
          group: document
          position: 30
          editorOptions:
            format: 'j. M Y - H:i'
      validation:
        TYPO3.Neos/Validation/DateTimeValidator: {  }
    endDate:
      type: DateTime
      ui:
        label: Enddatum
        reloadIfChanged: true
        inspector:
          group: document
          position: 40
          editorOptions:
            format: 'j. M Y - H:i'
      validation:
        TYPO3.Neos/Validation/DateTimeValidator: {  }
    organizer:
      type: string
      defaultValue: 'Name des Veranstalters'
      ui:
        inlineEditable: true
        label: Veranstalter
        inspector:
          group: null
    organizerLinkText:
      type: string
      defaultValue: Linktext
      ui:
        label: OrganizerLinktext
        inspector:
          group: null
    organizerLink:
      type: string
      ui:
        label: 'Webseite des Veranstalters'
        reloadIfChanged: true
        inspector:
          group: document
          editor: TYPO3.Neos/Inspector/Editors/LinkEditor
          editorOptions:
            assets: false
            placeholder: 'Url einf端gen'
    eventLinkText:
      type: string
      defaultValue: Event-Homepage
      ui:
        label: EventLinktext
        inspector:
          group: null
    eventLink:
      type: string
      ui:
        label: 'Link zur Veranstaltungswebseite'
        reloadIfChanged: true
        inspector:
          group: document
          editor: TYPO3.Neos/Inspector/Editors/LinkEditor
          editorOptions:
            assets: false
            placeholder: 'Url einf端gen'
    street:
      type: string
      defaultValue: 'Strasse und Hausnummer'
      ui:
        label: Strasse
        inlineEditable: true
        inspector:
          group: null
    zip:
      type: string
      defaultValue: PLZ
      ui:
        label: PLZ
        inlineEditable: true
        inspector:
          group: null
    city:
      type: string
      defaultValue: Stadt
      ui:
        label: Stadt
        inlineEditable: true
        inspector:
          group: null
    country:
      type: string
      defaultValue: Land
      ui:
        label: Land
        inlineEditable: true
        inspector:
          group: null
    phone:
      type: string
      defaultValue: '+00 (0000) 000000'
      ui:
        label: Telefon
        inlineEditable: true
        inspector:
          group: null
    fax:
      type: string
      defaultValue: '+00 (0000) 000000'
      ui:
        label: Fax
        inlineEditable: true
        inspector:
          group: null
    email:
      type: string
      ui:
        label: E-Mail
        reloadIfChanged: true
        inspector:
          group: document
      validation:
        TYPO3.Neos/Validation/EmailAddressValidator: {  }
    mainImage:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: 'Bild (800x320)'
        reloadIfChanged: true
        icon: icon-picture
        inspector:
          group: media
          editorOptions:
            features:
              crop: true
            crop:
              aspectRatio:
                options:
                  square: null
                  fourFive: null
                  fiveSeven: null
                  twoThree: null
                  fourThree: null
                  sixteenNine: null
                allowCustom: false
                locked:
                  width: 800
                  height: 320
    locationAvatar:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: 'Bild des Veranstalters (60x60)'
        icon: icon-picture
        reloadIfChanged: true
        inspector:
          group: media
          editorOptions:
            features:
              crop: true
            crop:
              aspectRatio:
                options:
                  fullHD: null
                  fourFive: null
                  fiveSeven: null
                  twoThree: null
                  fourThree: null
                  sixteenNine: null
                allowCustom: true
    listImage:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: 'Bild f端r Liste (130x130)'
        reloadIfChanged: false
        icon: icon-picture
        inspector:
          group: media
          editorOptions:
            features:
              crop: true
            crop:
              aspectRatio:
                options:
                  fourFive: null
                  fiveSeven: null
                  twoThree: null
                  fourThree: null
                  sixteenNine: null
                allowCustom: false
                locked:
                  width: 130
                  height: 130
    timelineImage:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: 'Bild f端r Timeline (528x214)'
        reloadIfChanged: false
        icon: icon-picture
        inspector:
          group: media
          editorOptions:
            features:
              crop: true
            crop:
              aspectRatio:
                options:
                  square: null
                  fourFive: null
                  fiveSeven: null
                  twoThree: null
                  fourThree: null
                  sixteenNine: null
                allowCustom: false
                locked:
                  width: 528
                  height: 214
