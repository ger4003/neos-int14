# Document mixins
'Skail.Int14Ger:DocumentMixin':
  abstract: true
  ui:
    group: kv
    inspector:
      groups:
        document:
          label: i18n

# Content mixins
'TYPO3.Neos.NodeTypes:TitleMixin':
  properties:
    title:
      defaultValue: '<h3>Überschrift hier eingeben</h3>'
      ui:
        aloha:
          'format':
            'h1': false
            'h2': false
            'h3': true
            'h4': true
            'h5': true
            'h6': true

'TYPO3.Neos.NodeTypes:TextMixin':
  properties:
    text:
      ui:
        aloha:
          'format':
            'h1': false
            'h2': false
            'h3': true
            'h4': true
            'h5': true
            'h6': true

'Skail.Int14Ger:ListMixin':
  abstract: true
  properties:
    listImage:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: i18n
        reloadIfChanged: false
        icon: icon-picture
        inspector:
          group: document
          position: 100

'Skail.Int14Ger:RawTitleMixin':
  properties:
    title:
      defaultValue: 'Überschrift hier eingeben'
      ui:
        aloha:
          'format': { }
          'table': { }
          'link': { }
          'list': { }
          'alignment': { }
          'formatlesspaste':
            'button': false
            'formatlessPasteOption': false
          'autoparagraph ': false
          'placeholder': ''

'Skail.Int14Ger:IconMixin':
  properties:
    icon:
      type: string
      defaultValue: 'icon-compass'
      ui:
        label: 'Icon'
        reloadIfChanged: true
        inspector:
          group: content
          position: 10
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Wähle ...'
            values:
              'icon-waves-outline':
                label: Wellen
                icon: 'icon-waves-outline'
              'icon-calendar':
                label: Kalender
                icon: 'icon-calendar'
              'icon-compass':
                label: Kompass
                icon: 'icon-compass'
              'icon-link-ext':
                label: Externer Link
                icon: 'icon-external-link-sign'
              'icon-flag':
                label: Flagge
                icon: 'icon-flag'
              'icon-briefcase-1':
                label: Koffer
                icon: 'icon-briefcase'
              'icon-book':
                label: Buch
                icon: 'icon-book'