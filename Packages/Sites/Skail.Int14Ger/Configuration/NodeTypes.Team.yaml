
'Skail.Int14Ger:Team':
  superTypes:
    'TYPO3.Neos:Document': true
  ui:
    label: 'Int 14 Team'
    group: kv
    icon: icon-gamepad
  properties:
    sailnumber:
      type: string
      ui:
        label: Segelnummer
        reloadIfChanged: true
        inspector:
          group: document
    helm:
      type: reference
      ui:
        label: Steuermann
        reloadIfChanged: true
        inspector:
          group: document
          editorOptions:
            nodeTypes:
              - 'Skail.Int14Ger:Person'
    crew:
      type: reference
      ui:
        label: Vorschoter
        reloadIfChanged: true
        inspector:
          group: document
          editorOptions:
            nodeTypes:
              - 'Skail.Int14Ger:Person'
    location:
      type: string
      ui:
        label: Standort
        reloadIfChanged: true
        inspector:
          group: document
    description:
      type: string
      ui:
        label: Beschreibung
        inspector:
          group: document
    mainImage:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: 'Main Image'
        reloadIfChanged: true
        icon: icon-picture
        inspector:
          group: media
    listImage:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: 'List Image'
        reloadIfChanged: true
        icon: icon-picture
        inspector:
          group: media
