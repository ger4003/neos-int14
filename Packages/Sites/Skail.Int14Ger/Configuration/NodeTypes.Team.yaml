'Skail.Int14Ger:Team':
  superTypes: ['TYPO3.Neos:Document']
  ui:
    label: 'Int 14 Team'
    group: kv
    icon: 'icon-book'
  properties:
    sailnumber:
      type: string
      ui:
        label: 'Segelnummer'
        reloadIfChanged: TRUE
        inspector:
          group: document
    helm:
      type: reference
      ui:
        label: 'Steuermann'
        reloadIfChanged: TRUE
        inspector:
          group: document
          editorOptions:
            nodeTypes: ['Skail.Int14Ger:Person']
    crew:
      type: reference
      ui:
        label: 'Vorschoter'
        reloadIfChanged: TRUE
        inspector:
          group: document
          editorOptions:
            nodeTypes: ['Skail.Int14Ger:Person']
    location:
      type: string
      ui:
        label: 'Standort'
        reloadIfChanged: TRUE
        inspector:
          group: document
    description:
      type: string
      ui:
        label: 'Beschreibung'
        inspector:
          group: document
    mainImage:
      type: 'TYPO3\Media\Domain\Model\ImageInterface'
      ui:
        label: Main Image
        reloadIfChanged: TRUE
        icon: 'icon-picture'
        reloadIfChanged: TRUE
        inspector:
          group: media
    listImage:
      type: 'TYPO3\Media\Domain\Model\ImageInterface'
      ui:
        label: List Image
        reloadIfChanged: TRUE
        icon: 'icon-picture'
        reloadIfChanged: TRUE
        inspector:
          group: media