'Skail.Int14Ger:AdMixin':
  abstract: TRUE
  superTypes:
    'Skail.Int14Ger:DocumentMixin': true
    'Skail.Int14Ger:ListMixin': true
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
    aside:
      type: 'TYPO3.Neos:ContentCollection'
    beneath:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: i18n
    icon: icon-eur
    inspector:
      groups:
        document:
          label: i18n
  properties:
    title:
      ui:
        inlineEditable: true
        inspector:
          position: 5
    uriPathSegment:
      ui:
        inlineEditable: true
        inspector:
          position: 10
    price:
      type: string
      defaultValue: 0
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: document
          position: 20
    backgroundImage:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: i18n
        icon: icon-picture
        reloadIfChanged: true
        inspector:
          group: document
          position: 40
          editorOptions:
            features:
              crop: true
            crop:
              aspectRatio:
                locked:
                  width: 1920
                  height: 310