
'Skail.Int14Ger:Regatta':
  superTypes:
    'Skail.Int14Ger:Event': true
  ui:
    label: Regatta
    icon: icon-flag
  properties:
    startDate:
      type: DateTime
      ui:
        inspector:
          editorOptions:
            format: 'j. M Y'
    endDate:
      ui:
        inspector:
          editorOptions:
            format: 'j. M Y'
    entryClosingDate:
      type: DateTime
      ui:
        label: 'Datum für Meldeschluss'
        reloadIfChanged: true
        inspector:
          group: document
          position: 60
          editorOptions:
            format: 'j. M Y'
      validation:
        TYPO3.Neos/Validation/DateTimeValidator: {  }
      search:
        elasticSearchMapping:
          type: date
          format: 'date_time_no_millis'
        indexing: '${(value ? Date.format(value, "Y-m-d\TH:i:sP") : null)}'
    firstWarningSignal:
      type: DateTime
      ui:
        label: 'Datum & Uhrzeit erster Start'
        reloadIfChanged: true
        inspector:
          group: document
          position: 50
          editorOptions:
            format: 'j. M Y - H:i'
      validation:
        TYPO3.Neos/Validation/DateTimeValidator: {  }
      search:
        elasticSearchMapping:
          type: date
          format: 'date_time_no_millis'
        indexing: '${(value ? Date.format(value, "Y-m-d\TH:i:sP") : null)}'
    sailingArea:
      type: string
      defaultValue: 'Revier hier eintragen...'
      ui:
        label: Segelrevier
        inlineEditable: true
        inspector:
          group: null
      validation:
        TYPO3.Neos/Validation/NotEmptyValidator: {  }
        TYPO3.Neos/Validation/StringLengthValidator:
          minimum: 1
          maximum: 255
    entryFormLink:
      type: string
      ui:
        label: 'Link zum Meldeformular'
        inspector:
          group: document
          editor: TYPO3.Neos/Inspector/Editors/LinkEditor
          editorOptions:
            assets: true
            placeholder: 'Url einfügen, oder tippen für Suche nach internen Seiten'
    entryFormLinkText:
      type: string
      defaultValue: Meldeformular
      ui:
        label: 'Link-Text Meldeformular'
        inlineEditable: true
        inspector:
          group: null
    noticeOfRaceLink:
      type: string
      ui:
        label: 'Link zur Ausschreibung'
        inspector:
          group: document
          editor: TYPO3.Neos/Inspector/Editors/LinkEditor
          editorOptions:
            assets: true
            placeholder: 'Url einfügen, oder tippen für Suche nach internen Seiten'
    noticeOfRaceLinkText:
      type: string
      defaultValue: Ausschreibung
      ui:
        label: 'Link-Text Ausschreibung'
        inlineEditable: true
        inspector:
          group: null
