
'Skail.Int14Ger:Post':
  superTypes:
    'TYPO3.Neos:Document': true
  ui:
    label: 'Blog Post'
    group: blog
    icon: icon-file-text
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
    comments:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    subtitle:
      type: string
      defaultValue: 'Enter subtitle here or erase it.'
      ui:
        inlineEditable: true
    datePublished:
      type: DateTime
      ui:
        label: 'Publication Date'
        reloadIfChanged: true
        inspector:
          group: document
    author:
      type: reference
      ui:
        label: Author
        inspector:
          group: document
    headerImage:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: 'Header Image'
        icon: icon-picture
        reloadIfChanged: true
        inspector:
          group: media
    teaserImage:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: 'Teaser Image'
        inspector:
          group: media
    teaser:
      type: string
      defaultValue: 'Enter Teaser Text here ...'
      ui:
        inlineEditable: true
    topics:
      type: references
      ui:
        label: Topics
        inspector:
          group: moreinfo
    tags:
      type: string
      ui:
        label: Tags
        inspector:
          group: moreinfo
