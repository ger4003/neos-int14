
'Skail.Int14Ger:EventList':
  superTypes:
    'TYPO3.Neos:Content': true
    'Skail.Int14Ger:RawTitleMixin': true
  ui:
    label: Veranstaltungsliste
    icon: icon-calendar
    group: kv
  properties:
    title:
      defaultValue: Veranstaltungsliste
    type:
      type: string
      ui:
        label: Veranstaltungstyp
        reloadIfChanged: true
        inspector:
          group: content
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '':
                label: ''
              'Skail.Int14Ger:Event':
                label: i18n
              'Skail.Int14Ger:Regatta':
                label: i18n
    orderBy:
      type: string
      ui:
        label: 'Sortieren nach'
        reloadIfChanged: true
        inspector:
          group: content
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Wähle eine Eigenschaft'
            values:
              '':
                label: ''
              startDate:
                label: Startdatum
              title:
                label: Titel
    limit:
      type: integer
      defaultValue: 3
      ui:
        label: 'Anzahl (0 für alle)'
        reloadIfChanged: true
        inspector:
          group: content
    viewMorePage:
      type: reference
      ui:
        label: '"Mehr anzeigen" Link'
        reloadIfChanged: true
        inspector:
          group: content
          editorOptions:
            nodeTypes:
              - 'TYPO3.Neos.NodeTypes:Page'
    viewMoreText:
      type: string
      defaultValue: 'Alle anzeigen'
      ui:
        label: '"Mehr anzeigen" Link-Text'
        reloadIfChanged: true
        inspector:
          group: content
