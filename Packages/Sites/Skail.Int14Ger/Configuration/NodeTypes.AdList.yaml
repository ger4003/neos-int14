
'Skail.Int14Ger:AdList':
  superTypes:
    'TYPO3.Neos:Content': true
    'Skail.Int14Ger:RawTitleMixin': true
  ui:
    label: Anzeigenliste
    icon: icon-eur
    group: kv
  properties:
    title:
      defaultValue: Anzeigenliste
    type:
      type: string
      ui:
        label: Anzeigen-Typ
        reloadIfChanged: true
        inspector:
          group: content
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'Wähle ...'
            values:
              '':
                label: ''
              'Skail.Int14Ger:Ad':
                label: alle
              'Skail.Int14Ger:BoatAd':
                label: Boot
    orderBy:
      type: string
      ui:
        label: 'Sortieren nach'
        reloadIfChanged: true
        inspector:
          group: content
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'Wähle eine Eigenschaft'
            values:
              '':
                label: ''
              price:
                label: Preis
              title:
                label: Titel
    limit:
      type: integer
      defaultValue: 3
      ui:
        label: 'Anzahl (0 für alle)'
        reloadIfChanged: true
        inspector:
          group: content
    viewMorePage:
      type: reference
      ui:
        label: '"Mehr anzeigen" Link'
        reloadIfChanged: true
        inspector:
          group: content
          editorOptions:
            nodeTypes:
              - 'TYPO3.Neos.NodeTypes:Page'
    viewMoreText:
      type: string
      defaultValue: 'Alle anzeigen'
      ui:
        label: '"Mehr anzeigen" Link-Text'
        reloadIfChanged: true
        inspector:
          group: content
