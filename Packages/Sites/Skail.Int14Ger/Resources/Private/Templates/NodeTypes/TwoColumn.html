<div class="row">
	<f:switch expression="{layout}">
		<f:case value="50-50">
			<div class="col-lg-6 col-md-6 col-sm-12">
				{column0 -> f:format.raw()}
			</div>
			<div class="col-lg-6 col-md-6 col-sm-12">
				{column1 -> f:format.raw()}
			</div>
		</f:case>
		<f:case value="66-33">
			<div class="col-lg-8 col-md-8 col-sm-12">
				{column0 -> f:format.raw()}
			</div>
			<div class="col-lg-4 col-md-4 col-sm-12">
				{column1 -> f:format.raw()}
			</div>
		</f:case>
		<f:case value="33-66">
			<div class="col-lg-4 col-md-4 col-sm-12">
				{column0 -> f:format.raw()}
			</div>
			<div class="col-lg-8 col-md-8 col-sm-12">
				{column1 -> f:format.raw()}
			</div>
		</f:case>
		<f:defaultCase>
			<div class="col-lg-6 col-md-6 col-sm-12">
				{column0 -> f:format.raw()}
			</div>
			<div class="col-lg-6 col-md-6 col-sm-12">
				{column1 -> f:format.raw()}
			</div>
		</f:defaultCase>
	</f:switch>
</div>
<f:if condition="{noBottomPadding}">
	<f:then></f:then>
	<f:else>
		<div class="clearfix clearfix-height40"></div>
	</f:else>
</f:if>
