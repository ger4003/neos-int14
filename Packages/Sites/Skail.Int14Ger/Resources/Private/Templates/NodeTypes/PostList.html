{namespace ts=TYPO3\TypoScript\ViewHelpers}
{namespace neos=TYPO3\Neos\ViewHelpers}

<div>
	<neos:contentElement.editable tag="h3" property="title">{title -> f:format.raw()}</neos:contentElement.editable>

	<f:section name="postListItem">
		<neos:link.node node="{node}">{title}</neos:link.node>
	</f:section>

	<ul>
		<f:for each="{posts}" as="post">
			<li>
				<ts:render path="postListItem" context="{node: post}" />
			</li>
		</f:for>
	</ul>
</div>
